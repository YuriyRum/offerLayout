<!DOCTYPE html>

<html>
	<head>		
		<script 
				id="sap-ui-bootstrap"            
				src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" 
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-resourceroots='{"com.cib.offer":"./"}'>
		</script>	
		
		<script>
			sap.ui.getCore().attachInit(function(){
				var oCont =  new sap.ui.core.ComponentContainer("cont",{
					name:"com.cib.offer"
				}); 
				oCont.placeAt("content");
			});
		</script>
	</head>
	
	<body>
		<div id="content"></div>
	</body>
</html>
